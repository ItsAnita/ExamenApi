<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      P R O D U C T O S
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-list>
        <ion-item-sliding *ngFor="let p of productos">

          <ion-item>
            <ion-avatar slot="start">
              <img [src]="p.images">
            </ion-avatar>
            <!--<img [src]="p.images">-->
            <ion-title>{{p.title}}</ion-title>
            <ion-label>{{p.description}} </ion-label>
            <ion-label slot="end">{{p.price|currency}} </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-button color="tertiary" (click)="mostrarAlerta()"><ion-icon slot="icon-only"  name="bag"></ion-icon></ion-button>
          </ion-item-options>
          <ion-item-options side="start">
            <ion-button color="warning" (click)="mostrarToast('top')"><ion-icon slot="icon-only"  name="cart-outline"></ion-icon></ion-button>
          
          </ion-item-options>

        

        </ion-item-sliding>
      </ion-list>
    </ion-list>
  </ion-list>
</ion-content>
